<script type="text/x-handlebars-template" id="tpl-class-stream">
    <div id="class-stream-popup" class="modal hide fade in" style="display:block;">
     <div id="new-school-view" ></div>
     <div class="modal-header">
    <div class="control-button">
	<a href="#"><img id="close-stream" class="close-button" src="images/close-button.png"></a>
    </div>
    <h1 class="pull-left">Create a class stream</h1>
  </div>
   <div id="error" class="invalid-validation" style="margin-left: 22px;"></div> 
  
  <div class="modal-body">
    <form>
      <fieldset class="class-pop">
        <div class="form-row class-row">
          <div class="element" id="div-school">
               <label name="schools" for="schools">School</label>
               <div id ="sShool" > 
               <select id="schools" class="small">
                      
               </select>
              </div>
          </div>
          <div class="element" id="for-new-school">
            <label name="new-school" for="school-name">Enter New School</label>
            <input type="text" id="new-school" value="" placeholder="School Name" class="large ">
            <input  type="hidden" id="new-school-id">
			
          </div>
        </div>
        <div class="form-row class-row">
           <div class="element ">
            <label name="class_name" for="class-name">Class name</label>
            <input type="text" id="class_name" class="validate[required] medium class_name" placeholder="Class name">
			<div id="ps" class="class-info-popup"></div>
          </div>
            <div class="element" id="div-time">
              <label name= "class-time" for="class-time">Class time</label>
              <select id="class-time" class="time">
				  {{#each times}}
                        <option value="{{this.time}}">{{this.time}}</option>
                  {{/each}}
              </select>
          </div>
          <div class="element">
            <label name="class-code" for="class-code">Class code</label>
            <input type="text" id="class-code" class="validate[required] small class_code" placeholder="Class code">
          </div>
         
          <div class="element">
            <label name="date-started" for="date-started">Month/Year started</label>
            <input class="small datepicker cal" type="text" placeholder="Date" id="date-started"/>
          </div>
          <div class="element" id="div-school-type">
            <label name="semester" for="semester">Semester or Quarter</label>
            <select id="semester" class="small">
              <option value="semester" >Semester</option>
              <option value="quarter">Quarter</option>
            </select>
          </div>
        </div>
        <div class="form-row class-row">
          <div class="element">
            <label name="educator-mail" for="educator-mail" class="plus-sign">Add Educators via Email</label>
            <input type="text" id="educator-mail" placeholder="Educator's Email" class="large">
          </div>
          <div class="element">
           <label   class="plus-sign align-middle">Add Classmates & Friends</label>
          <div class="social-block class-social">
                    <a class="facebook" href="#"></a>
                    <a class="twitter" href="#"></a>
                    <a class="linkedin" href="#"></a>
                    <a class="google" href="#"></a>
                    <a class="mail" href="#"></a>
                    <img src="images/or_email.png">
                 </div>
                 
           </div>
          <div class="element">
            <label name="classmates-mail" for="classmates-mail">(seperate by comma)</label>
            <input type="text" id="classmates-mail" placeholder="Classmates Email, Friend's" class="large">
          </div>
        </div>
        <div class="form-row">
          <div id="class-tags">
          <div class="element">
            <label name="tag1" for="tag1"  class="plus-sign">Add Class Tag 1</label>
            <input type="text" id="tag1" placeholder="Tag 1" class="large tag-position">
            <i class="icon-middle-tag tag-place"></i>
          </div>
          <div class="element">
            <label name= "tag2" for="tag2" class="plus-sign">Add Class Tag 2</label>
            <input type="text" id="tag2" placeholder="Tag 2" class="large tag-position">
			<i class="icon-middle-tag tag-place"></i>
          </div>
          <div class="element">
            <label name = "tag3" for="tag3" class="plus-sign">Add Class Tag 3</label>
            <input type="text" id="tag3" placeholder="Tag 3" class="large tag-position">
			<i class="icon-middle-tag tag-place"></i>
          </div>
         </div>
        </div>
        <div class="form-row class-row">
         <legend style="float:left !important;"class="legend legend-add" id="add-tags">ADD MORE TAGS</legend>
         </div>
         <div id="student-number" class="studentno-popup"></div>
      </fieldset>
    </form>
  </div>
<div class="modal-footer">
 
<a id="joinClass" class="btn btn-primary pull-left" href="#joinClass">
	<div id="join-class-loader" style="display :none;">  
		<img src ="images/loading.gif"> 
	 </div>
   Join a Class</a>
<a id="createClass" class="btn btn-success pull-right" href="#createClass">
	<div id="create-class-loader" style="display :none;">  
		<img src ="images/loading.gif"> 
	 </div>
Create a Class</a>
</div>
</div>

	<script type="text/javascript">
	
	/* implemented  the shuffle plugin on sorting */
	function shufflingOnSorting(){
        // instantiate the shuffle plugin
        $('#grid').shuffle({
            key : 'all',
            speed : 800,
            easing : 'ease-out'
        });
                        
        // Set up button clicks
        $('#view-by-date-list li').on('click', function() {
        	 
            var $this = $(this),
                $grid = $('#grid'),
	            sort = $this.data('sort'),
	            opts = {};

            $grid.shuffle($this.data('group'));
            
            
            
            
         // We're given the element wrapped in jQuery
            if (sort === 'date-oldest') {
                opts = {
                    by: function($el) {
                        return $el.data('date-created');
                    }
                }
            } else if (sort === 'date-recent') {
            	
                opts = {
                     by: function($el) {
                            return $el.data('date-created');
                     },
                     reverse :true
                }
            } else if (sort === 'title') {
                opts = {
                    by: function($el) {
                        return $el.data('title').toLowerCase();
                    }
                }
            }else if (sort === 'rocks') {
            	
                opts = {
                        by: function($el) {
                        	return $el.data('rock');
                        	
                        },
                        reverse :true
                    }
                }
         
            // Filter elements
            $grid.shuffle('sort', opts);
            
            
        });
       
        
        
     // Set up button clicks
        $('#view-files-byrock-list li ').on('click', function() {
        	 
            var $this = $(this),
                $grid = $('#grid'),
	            sort = $this.data('sort'),
	            opts = {};
            
             
         // We're given the element wrapped in jQuery
         if (sort === 'rocks') {
            	
                opts = {
                        by: function($el) {
                        	return $el.data('rock');
                        	
                        },
                        reverse :true
                    }
         }
         
            // Filter elements
            $grid.shuffle('sort', opts);
            
            
        });

	}
	
	</script>

	     var x1 = cx + r * Math.cos(-startAngle * this.rad),
	         x2 = cx + r * Math.cos(-endAngle * this.rad),
	         y1 = cy + r * Math.sin(-startAngle * this.rad),
	         y2 = cy + r * Math.sin(-endAngle * this.rad),
	         xx1 = cx + r2 * Math.cos(-startAngle * this.rad),
	         xx2 = cx + r2 * Math.cos(-endAngle * this.rad),
	         yy1 = cy + r2 * Math.sin(-startAngle * this.rad),
	         yy2 = cy + r2 * Math.sin(-endAngle * this.rad);

	    	 return paper.path(["M", xx1, yy1,
		                        "L", x1, y1,
		                        "A", r, r, 0, +(endAngle - startAngle > 180), 0, x2, y2,
		                        "L", xx2, yy2,
		                        "A", this.rin, this.rin, 0, +(endAngle - startAngle > 180), 1, xx1, yy1, "z"]
		                      ).attr(params);
	     
	     
	 }
	}


	Donut.prototype = {
		    
		    create : function (cx, cy, r, rin, rout, values, labels, stroke) {
		 
		        this.cx = cx;
		        this.cy = cy;
		        this.r = r;
		        this.rin = rin;
		        this.rout = rout;
		        
		        this.angle=0;
		        this.start = 0
		        
		        this.values = values;
		        this.labels = labels;
		        this.stroke = stroke;
		        
		        var len = values.length;
		        var i = 0;
		        this.total = 0;
		        
		        for (var i = 0; i < len; i++) {
		        	this.total += this.values[i];
		        }
		        
		        i = 0;
		        while (i < len) {
		            this._createSlice(i++);
		        }
		        
		    },
		    
		    
		    _createSlice : function  (j) {
		    	var value = this.values[j];
		            var angleplus = 360 * value / this.total,
		            countPer = (100 * value / this.total).toFixed(0);
		            var popangle = this.angle + (angleplus / 2),
		            color = Raphael.hsb(this.start, .75, 1),
		            ms = 500,
		            delta = 30;
		            var totalangle = this.angle + angleplus;
		            
		            var bcolor = Raphael.hsb(this.start, 1, 1);
		            if(totalangle  == 360)
		            {
			           var p = this.sector(this.cx, this.cy, this.r, this.rin,this.angle, totalangle-0.00017453292, {fill: "90-" + bcolor + "-" + color, stroke: this.stroke, "stroke-width": 1});
			           bigp = this.sector(this.cx, this.cy, this.rout, this.rin, this.angle,totalangle-0.00017453292, {fill: "90-" + bcolor + "-" + color, stroke: this.stroke, "stroke-width": 1}).hide();

		            }
		            else
		            {
			           var p = this.sector(this.cx, this.cy, this.r, this.rin,this.angle, this.angle + angleplus, {fill: "90-" + bcolor + "-" + color, stroke: this.stroke, "stroke-width": 1});
			           bigp = this.sector(this.cx, this.cy, this.rout, this.rin, this.angle, this.angle + angleplus, {fill: "90-" + bcolor + "-" + color, stroke: this.stroke, "stroke-width": 1}).hide();

		            }
		            var txt = this.paper.text(this.cx + (this.r + delta + 15) * Math.cos(-popangle * this.rad), this.cy + (this.r + delta +1) * Math.sin(-popangle * this.rad),countPer+'%').attr({fill: "#3F5A6C", stroke: "none", opacity: 1, "font-size": 14 , "font-weight":"bold"});
			    	this.angle += angleplus;
			    	this.chart.push(p);
			    	this.chart.push(txt);
		            this.start += .1;
		    },
		}
    var donut =[];
    
    
</script>
