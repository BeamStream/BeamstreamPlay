 <div class="modal-header">

	<!-- School Registration template-->
	<script type="text/template" id="tpl-school-reg">

    <div class="modal-header">

                            <option value="Junior">Junior</option>
                            <option value="Senior">Senior</option>

                        </select>
                    </div>
                     <div class="element">

                            <option value="Bachelor's"">Bachelor's</option>
                            <option value="Master's">Master's</option>

                </div>

					<div class="element">

                        <select id="graduated-1" name ="graduated"  class="graduated span2"   >

                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
					<div class="element" id="cal-1">

                    </div>

                        <select id="degree-expected-1"  name="degree-expected-1" class="span3" >

                            <option value="Summer 2015">Summer 2015</option>
                            <option value="Winter 2015">Winter 2015</option>

                        </select>
                    </div>
                       
                </div>
			 </div>
            </fieldset>

            <a href="#" class="legend legend-add">Add another school</a>
