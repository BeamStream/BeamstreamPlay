	<!-- School Registration template-->
	<script type="text/template" id="tpl-school-reg">

    <div class="modal-header">
        <h1 class="pull-left">School info</h1>
        <img src="images/registration-progress-25.png" alt="Registration progress - 25%" class="registration-progress pull-right">
    </div>

    <div class="modal-body">
        <form name="school-form" id="school-form">
			
            <fieldset>
                <legend class="legend">school info</legend>

				<div class="school-registration">
                <div class="form-row">
                    <div class="element">
                        <label for="school-name">School name</label>
                        <input type="text" name="school-name" class="span3">
                    </div>
                    <div class="element">
                        <label for="year">Year</label>
                        <select name="year" class="span2">
                            <option value="2002">2002</option>
                            <option value="2001">2001</option>
                            <option value="2000">2000</option>
                        </select>
                    </div>
                    <div class="element">
                        <label for="degree-expected">Degree expected</label>
                        <select name="degree-expected" class="span3">
                            <option value="degree-2012">Summer 2012</option>
                            <option value="degree-2011">Summer 2011</option>
                            <option value="degree-2010">Summer 2010</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="element">
                        <label for="major">Major</label>
                        <input type="text" name="major" class="span3">
                    </div>
                    <div class="element">
                        <label for="degree-program">Degree program</label>
                        <select name="degreeprogram" class="span2">
                            <option value="program-2002">Bachelor's</option>
                            <option value="program-2001">Master's</option>
                        </select>
                    </div>
                </div>
			 </div>
            </fieldset>

            <a href="#" class="legend legend-add">Add another school</a>
            
            <div id="add-school-fieldset">
            <fieldset>
                <legend class="legend legend-add">Another school</legend>

			<div class="school-registration">
                <div class="form-row">
                    <div class="element">
                        <label for="school-name-1">School name</label>
                        <input type="text" name="school-name" class="span3">
                    </div>
                    <div class="element">
                        <label for="year">Year</label>
                        <select name="year" class="span2">
                            <option value="2002">2002</option>
                            <option value="2001">2001</option>
                            <option value="2000">2000</option>
                        </select>
                    </div>
                    <div class="element">
                        <label for="degree-expected-1">Degree expected</label>
                        <select name="degree-expected" class="span3">
                            <option value="degree_2012">Summer 2012</option>
                            <option value="degree_2011">Summer 2011</option>
                            <option value="degree_2010">Summer 2010</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="element">
                        <label for="major-1">Major</label>
                        <input type="text" name="major" class="span3">
                    </div>
                    
                    <div class="element">
                        <label for="degree-program-1">Degree program</label>
                        <select name="degreeprogram" class="span2">
                            <option value="program-2002">Bachelor's</option>
                            <option value="program-2001">Master's</option>
                        </select>
                    </div>
                </div>
			</div>
            </fieldset>
            </div>
      

        </form>
    </div>
    <div class="modal-footer">
        <a href="#" id ="save" class="btn btn-primary pull-left" data-dismiss="modal">Save & Exit</a>
        <a href="#" id ="continue" class="btn btn-success pull-right">Continue</a>
    </div>

	</script>

    <div class="modal-footer">

	<script type="text/template" id="tpl-profile-reg">
<div class="modal-header">

<script type="text/javascript">
    $(function(){
        $("#register-step-school").modal();

        $(".modal select:visible").selectBox();
        $('.modal .datepicker').datepicker();

        $("a.legend-add").click(function(e){
            e.preventDefault();
            $(this).before($('#add-school-fieldset').html());
            $(".modal select:visible").selectBox();
            $('.modal .datepicker:visible').datepicker();
            $(".modal").addClass('modal-pull-top');
        });
    });
</script>
