<!--  Class stream template -->
<script type="text/x-handlebars-template" id="tpl-class-stream1s">
 
  <div class="modal-backdrop in"></div>
    <div class="modal school-popup modal-pull-top in modal-popups" style="display:block;">
 
      <div class="modal-header">
      </div>
    <div class="modal-body"> 
    <form>
     <fieldset>
   <legend class="legend">Add a class stream</legend>
     <div class="form-row short">
          <div class="element">
              <label for="class-code">Class code</label>
              <input type="text"  id="class-code" class="validate[required] small " placeholder="Class code" >
              
          </div>
          <div class="element" id="div-time">
              <label for="class-time">Class time</label>
              <select id="class-time" class="time">
				  {{#each times}}
                        <option value="{{this.time}}">{{this.time}}</option>
                  {{/each}}
              </select>
          </div>
          <div class="element" >
              <label for="class-name">Class name</label>
              <input type="text" id="class-name" class="validate[required] medium" placeholder="Class  name">
          </div>
          <div class="element">
              <label for="date-started">Month/Year started</label>
              <input class="validate[required] small datepicker cal" type="text" placeholder="Date1" id="date-started"/>
          </div>
           <div class="element" id="div-school-type">
               <label for="semester">Semester or Quarter</label>
               <select id="semester" class="small">
                     <option value="semester">Semester</option>
                     <option value="quarter" >Quarter</option>
               </select>
          </div>
      </div>
      
      <div class="form-row">
          <div class="element" id="div-school">
               <label for="schools">School</label>
               <div id ="sShool" > 
               <select id="schools" class="small">
                      
               </select>
              </div>
          </div>
          <div class="element" >
              
               <label for="add-class-tag">Add Class Tags (Separate by commas)</label>
               <input type="text" id="class-tag" class="validate[required] medium tag-position" placeholder="tag , tag , ..."/><i class="icon-middle-tag tag-place"></i>
               
           </div>
       </div>
       <div class="form-row-label">&nbsp;</div>
		  <div class="form-row">
			<div class="element">
				
				<ul class="add-type">
					<li><div class="radio"><input type="radio" name="add-type"  /></div><span>Add Professor</span></li>
					<li><div class="radio"><input  type="radio" name="add-type" /></div><span>Add Student's</span></li>
					<li><div class="radio"><input type="radio" name="add-type" /></div><span>Add Professional's</span></li>
				</ul>
			 </div>
			<div class="element">
				<label for="project-name">Via Email</label>
                        	<input type="text" id="project-name" class="span3" placeholder="email@gmail.com">
					<span>OR</span>
				<div class="social-block social-network">

					    <a class="facebook" href="#"></a>
					    <a class="twitter" href="#"></a>
					    <a class="linkedin" href="#"></a>
					    <a class="google" href="#"></a>
					    <a class="mail" href="#"></a>
                		</div>
			</div>
		</div>
        <div class="form-row project-name">
			<div class="radio"><input type="radio" class="radio" checked="checked"/></div><p>Make this an OPEN CLASS (Learn $ Teach with the WORLD)</p>
		</div>
     
      </fieldset>
     </form>
     </div>
    <div class="modal-footer">
        <a href="#joinClass" id ="joinClass" class="btn btn-primary pull-left"  >Join a Class</a>
        <a href="#createClass" id ="createClass" class="btn btn-success pull-right">Create a Class</a>
    </div>
    
   </div>
   </script> 
   


<!--  Class stream template -->
<script type="text/x-handlebars-template" id="tpl-class-stream">

            <input type="text" id="school-name-1" placeholder="School Name" class="large">
          </div>
        </div>
        <div class="form-row class-row">
          <div class="element">
            <label for="class-code">Class code</label>
            <input type="text" id="class-code" class="validate[required] small" placeholder="Class code">
          </div>
            <div class="element" id="div-time">
              <label for="class-time">Class time</label>
              <select id="class-time" class="time">
				  {{#each times}}
                        <option value="{{this.time}}">{{this.time}}</option>
                  {{/each}}
              </select>
          </div>
          <div class="element">
            <label for="class-name">Class name</label>
            <input type="text" id="class-name" class="validate[required] medium" placeholder="Class name">
          </div>
          <div class="element">
            <label for="date-started">Month/Year started</label>
            <input class="small datepicker cal" type="text" value="08/03/2012" id="date-started"/>
          </div>
          <div class="element">
            <label for="semester">Semester or Quarter</label>
            <select id="semester" class="small">
              <option value="semester">Semester</option>
              <option value="quarter">Quarter</option>
            </select>
          </div>
        </div>
        <div class="form-row class-row">
          <div class="element">
            <label for="educator-mail" class="plus-sign">Add Educators via Email</label>
            <input type="text" id="educator-mail" placeholder="Educator's Email" class="large">
          </div>
          <div class="element">
           <label class="plus-sign align-middle">Add Classmates & Friends</label>
          <div class="social-block class-social">
                    <a class="facebook" href="#"></a>
                    <a class="twitter" href="#"></a>
                    <a class="linkedin" href="#"></a>
                    <a class="google" href="#"></a>
                    <a class="mail" href="#"></a>
                    <img src="images/or_email.png">
                 </div>
                 
           </div>
          <div class="element">
            <label for="classmates-mail">(seperate by comma)</label>
            <input type="text" id="classmates-mail" placeholder="Classmates Email, Friend's" class="large">
          </div>
        </div>
        <div class="form-row">
          <div id="class-tags">
          <div class="element">
            <label for="tag1"  class="plus-sign">Add Class Tag 1</label>
            <input type="text" id="tag1" placeholder="Tag 1" class="large tag-position">
            <i class="icon-middle-tag tag-place"></i>
          </div>
          <div class="element">
            <label for="tag2" class="plus-sign">Add Class Tag 2</label>
            <input type="text" id="tag2" placeholder="Tag 2" class="large tag-position">
			<i class="icon-middle-tag tag-place"></i>
          </div>
          <div class="element">
            <label for="tag3" class="plus-sign">Add Class Tag 3</label>
            <input type="text" id="tag3" placeholder="Tag 3" class="large tag-position">
			<i class="icon-middle-tag tag-place"></i>
          </div>
         </div>
        </div>
        <div class="form-row class-row">
         <legend style="float:left !important;"class="legend legend-add" id="add-tags">ADD MORE TAGS</legend>
         </div>
         
      </fieldset>
    </form>
  </div>
<div class="modal-footer">
<a id="joinClass" class="btn btn-primary pull-left" href="#joinClass">Join a Class</a>
<a id="createClass" class="btn btn-success pull-right" href="#createClass">Create a Class</a>
</div>
</div>
</script>

<script>
        $(document).ready(function() {
 
            $('.comment_actions').each(function() {
                var $this = $(this),
                    $hide = $this.find('[href="#hide"]'),
                    $show = $this.find('[href="#show"]'),
                    $comments = $this.closest('.message_item').find('.comments');
                $hide.click(function(event) {
                    if ($comments.is(':visible')) {
                        $show.removeClass('disabled');
                        $hide.addClass('disabled');
                        $comments.slideUp();
                    }
                    event.preventDefault();
                });
                $show.click(function(event) {
                    if (!$comments.is(':visible')) {
                        $hide.removeClass('disabled');
                        $show.addClass('disabled');
                        $comments.slideDown();
                    }
                    event.preventDefault();
                });
            });


            // FIXME: this is temporary hack, remove it later.
            $('.nav a').click(function() {
            	 
                var $this = $(this);
                if (!$this.is('.dropdown-toggle')) {
                    $this
                        .closest('ul')
                            .find('li').removeClass('active').end()
                        .end()
                        .closest('li').addClass('active');
                }
            });
        });
</script>
