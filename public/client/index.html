	<!-- School Registration template-->
	<script type="text/template" id="tpl-school-reg">

    <div class="modal-header">
        <h1 class="pull-left">School info</h1>
        <img src="images/registration-progress-25.png" alt="Registration progress - 25%" class="registration-progress pull-right">
    </div>

    <div class="modal-body">
        <form name="school-form" id="school-form">
			
            <fieldset id ="1" >
                <legend class="legend">school info</legend>

				<div class="school-registration">
                <div class="form-row">
                    <div class="element">
                        <label for="school-name">School name</label>
                        <input type="text" name="school-name-1" id="school-name-1" class="span3" value="previous school name">
                    </div>
                    <div class="element">
                        <label for="year">Year</label>
                        <select name="year-1" id="year-1" class="span2">
                            <option value="Freshman">Freshman</option>
                            <option value="Sophomore">Sophomore</option>
                            <option value="Junior">Junior</option>
                            <option value="Senior">Senior</option>
                            <option value="Graduated(Master's)>Graduate (Master's)</option>
                            <option value="Graduated(Phd)">Graduate (PhD)</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                     <div class="element">
                        <label for="degree-program">Degree program</label>
                        <select name="degreeprogram-1" id="degreeprogram-1" class="span2">
                            <option value="Associates(AA)">Associates (AA)</option>
                            <option value="Bachelor's"">Bachelor's</option>
                            <option value="Master's">Master's</option>
                            <option value="Doctorate(Phd)">Doctorate (PhD)</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="element">
                        <label for="major">Major</label>
                        <input type="text" name="major-1" id="major-1" class="span3" placeholder="Your Major" >
                    </div>
					<div class="element">
                        <label for="graduated">Graduated?</label>
                        <select id="graduated-1" name ="graduated"  class="graduated span2"   >
 							<option> </option>
                            <option value="attending">Still Attending</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
					<div class="element" id="cal-1">
                        <label for="calendar-1">Calendar</label>
                        <input class="span2 datepicker cal" type="text" value="01/05/2011" id="calendar-1"/>
                    </div>

                      <div class="element" id="degree-exp-1">
                        <label for="degree-expected-1">Degree expected</label>
                        <select id="degree-expected-1"  name="degree-expected-1" class="span3" >
                            <option value="Winter 2012">Winter 2012</option>
                            <option value="Summer 2013">Summer 2013</option>
                            <option value="Winter 2013">Winter 2013</option>
                            <option value="Summer 2014">Summer 2014</option>
                            <option value="Winter 2014">Winter 2014</option>
                            <option value="Summer 2015">Summer 2015</option>
                            <option value="Winter 2015">Winter 2015</option>
                            <option value="No Degree Expected">No Degree Expected</option>
                        </select>
                    </div>
                       
                </div>
			 </div>
            </fieldset>

            <a href="#" class="legend legend-add">Add another school</a>

        </form>
    </div>
    <div class="modal-footer">
        <a href="#" id ="save" class="btn btn-primary pull-left" data-dismiss="modal">Save & Exit</a>
        <a href="#" id ="continue" class="btn btn-success pull-right">Continue</a>
    </div>

	</script>

  	<!-- Class Registration template-->
	<script type="text/template" id="tpl-class-reg">

    <div class="modal-header">

                    <div class="element">
                        <label for="date-started-2">Calendar</label>
                        <input class="small datepicker cal" type="text" placeholder="01/05/2011" id="date-started-2"/>
                    </div>
                    <div class="element">
                        <label for="semester-2">Semester or Quarter</label>
                        <select id="semester-2" class="small">
                            <option value="semester">Semester</option>
                            <option value="quarter">Quarter</option>
                        </select>
                    </div>
                </div>


                <div class="form-row-label">3<sup>rd</sup> class</div>
                <div class="form-row short">
                    <div class="element">
                        <label for="class-code-3">Class code</label>
                        <input type="text" id="class-code-3" class="small" placeholder="Class 3 code">
                    </div>
                    <div class="element">
                        <label for="class-time-3">Class time</label>
                        <input type="text" id="class-time-3" class="tiny" placeholder="3:30 PM">
                    </div>
                    <div class="element">
                        <label for="class-name-3">Class name</label>
                        <input type="text" id="class-name-3" class="medium" placeholder="Class 3 name">
                    </div>
                    <div class="element">
                        <label for="date-started-3">Calendar</label>
                        <input class="small datepicker cal" type="text" placeholder="01/05/2011" id="date-started-3"/>
                    </div>
                    <div class="element">
                        <label for="semester-3">Semester or Quarter</label>
                        <select id="semester-3" class="small">
                            <option value="semester">Semester</option>
                            <option value="quarter">Quarter</option>
                        </select>
                    </div>
                </div>
            </fieldset>
				<a  href="#" class="legend legend-addclass">Add class or school</a>

        </form>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn btn-primary pull-left" data-dismiss="modal" id="save">Save & Exit</a>
        <a href="#" class="btn btn-success pull-right" id="continue">Continue</a>
    </div>
    </script>
    
    
    <!-- ADD SCHOOL FOR CLASS REGISTRATION -->
	<script type="text/template" id="add_class_or_school">
	  <fieldset style="margin-bottom: 0" id="diff-school-classes">
      <legend class="legend legend-add">Add class or school</legend>

			</div>
			
		</div>
	 </fieldset>

     <!-- ADD CLASSES -->
	<script type="text/x-handlebars-template" id="tpl_add_classes">
    	<div class="form-row-label">{{count}}<sup>st</sup> class</div>
		<div class="form-row short">
			<div class="element">
				<label for="class-code- {{count}} ">Class code</label>
				<input type="text" id="class-code-{{count}}" class="small" placeholder="Class {{count}} code">
			</div>
			<div class="element">
				<label for="class-time-{{count}}">Class time</label>
				<input type="text" id="class-time-{{count}}" class="tiny" placeholder="3:30 PM">
			</div>
			<div class="element">
				<label for="class-name-{{count}}">Class name</label>
				<input type="text" id="class-name-{{count}}" class="medium" placeholder="Class {{count}} name">
			</div>
			<div class="element">
				<label for="date-started-{{count}}">Calendar</label>
				<input class="small datepicker cal" type="text" placeholder="01/05/2011" id="date-started-{{count}}"/>
			</div>
			<div class="element">
				<label for="semester-{{count}}">Semester or Quarter</label>
				<select id="semester-{{count}}" class="small">
					<option value="semester">Semester</option>
					<option value="quarter">Quarter</option>
				</select>
			</div>
		</div>
  </script>
