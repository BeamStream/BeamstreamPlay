<div class="modal-header">
        <h1 class="pull-left">School info</h1>
        <img src="images/registration-progress-25.png" alt="Registration progress - 25%" class="registration-progress pull-right">
    </div>
    <div class="modal-body">
        <form>
            <fieldset>
                <legend class="legend">school info</legend>
                <div class="form-row">
                    <div class="element">
                        <label for="school-name">School name</label>
                        <input type="text" id="school-name" class="span3">
                    </div>
                    <div class="element">
                        <label for="year">Year</label>
                        <select id="year" class="span2">
                            <option value="2002">2002</option>
                            <option value="2001">2001</option>
                            <option value="2000">2000</option>
                        </select>
                    </div>
                    <div class="element">
                        <label for="degree-expected">Degree expected</label>
                        <select id="degree-expected" class="span3">
                            <option value="2012">Summer 2012</option>
                            <option value="2011">Summer 2011</option>
                            <option value="2010">Summer 2010</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="element">
                        <label for="major">Major</label>
                        <input type="text" id="major" class="span3">
                    </div>
                    <div class="element">
                        <label for="degree-program">Degree program</label>
                        <select id="degree-program" class="span2">
                            <option value="2002">Bachelor's</option>
                            <option value="2001">Master's</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <a href="#" class="legend legend-add">Add another school</a>
            
            <div id="add-school-fieldset">
            <fieldset>
                <legend class="legend legend-add">Another school</legend>
                <div class="form-row">
                    <div class="element">
                        <label for="school-name-1">School name</label>
                        <input type="text" id="school-name-1" class="span3">
                    </div>
                    <div class="element">
                        <label for="graduated">Graduated?</label>
                        <select id="graduated" class="span2">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="element">
                        <label for="degree-expected-1">Degree expected</label>
                        <select id="degree-expected-1" class="span3">
                            <option value="2012">Summer 2012</option>
                            <option value="2011">Summer 2011</option>
                            <option value="2010">Summer 2010</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="element">
                        <label for="major-1">Major</label>
                        <input type="text" id="major-1" class="span3">
                    </div>
                    <div class="element">
                        <label for="calendar-1">Calendar</label>
                        <input class="span2 datepicker cal" type="text" value="01/05/2011" id="calendar-1"/>
                    </div>
                    <div class="element">
                        <label for="degree-program-1">Degree program</label>
                        <select id="degree-program-1" class="span2">
                            <option value="2002">Bachelor's</option>
                            <option value="2001">Master's</option>
                        </select>
                    </div>
                </div>
            </fieldset>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <a href="#" id ="save" class="btn btn-primary pull-left" data-dismiss="modal">Save & Exit</a>
        <a href="#" id ="continue" class="btn btn-success pull-right">Continue</a>
    </div>
