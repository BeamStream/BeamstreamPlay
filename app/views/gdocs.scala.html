@(files : List[(String,String)])
@helper.form(action = routes.GoogleDocsUploadUtilityController.uploadToGoogleDrive, 'enctype -> "multipart/form-data") {
    
    <input type="file" name="picture">
        <input type="submit" value ="upload">
    
    
}

OR
<br><br><br>
<input type="button" value ="Create Google Doc" onclick=newPopup('https://drive.google.com')>


<br><br><br>
<input type="button" value ="Show Google Doc" onclick=create()>

<script type="text/javascript">
// Popup window code
function newPopup(url) {
	popupWindow = window.open(
		url,'popUpWindow','height=700,width=800,left=10,top=10,resizable=yes,scrollbars=yes,toolbar=yes,menubar=no,location=no,directories=no,status=yes')
}
</script>

<script>
function create(){
window.location.href = 'getGoogleDocs';
}
</script>

@if(! files.isEmpty){
@for(i <-  files){
<br><a href="@i._2" target="_blank">@i._1</a>
}
}
